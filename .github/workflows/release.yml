name: "Publish"

on:
  push:
    branches:
      - main
    tags:
      - "v*"
      - "app-v*"
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - name: resolve release context
        id: release_context
        shell: pwsh
        run: |
          $publish = $false
          $releaseId = ''
          $tagName = ''

          if ($env:GITHUB_EVENT_NAME -eq 'release') {
            $publish = $true
            $releaseId = '${{ github.event.release.id }}'
            $tagName = '${{ github.event.release.tag_name }}'
          } elseif ($env:GITHUB_REF -like 'refs/tags/*') {
            $publish = $true
            $tagName = $env:GITHUB_REF_NAME
          }

          "publish=$publish" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "release_id=$releaseId" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "tag_name=$tagName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: create release notes
        if: steps.release_context.outputs.publish == 'true' && steps.release_context.outputs.release_id == ''
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_context.outputs.tag_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ steps.create_release.outputs.id || steps.release_context.outputs.release_id }}
          tagName: ${{ steps.release_context.outputs.tag_name }}
          releaseDraft: false
          prerelease: false
          uploadPlainBinary: true
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
