<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#151826" />
      <stop offset="100%" stop-color="#0b0e18" />
    </linearGradient>
    <linearGradient id="arcGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4af2c5" />
      <stop offset="100%" stop-color="#3ed8ff" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.3
                0 0 0 0 0.95
                0 0 0 0 0.75
                0 0 0 0.8 0" />
    </filter>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGrad)" />

  <g transform="translate(256,256)">
    <path d="M -150 40
             A 170 170 0 0 1 150 -10"
      fill="none" stroke="#3ed8ff"
      stroke-width="18" opacity="0.4"
      filter="url(#glow)" />
    <path d="M -150 40
             A 170 170 0 0 1 150 -10"
      fill="none" stroke="url(#arcGrad)"
      stroke-linecap="round"
      stroke-width="14" />
  </g>

  <g transform="translate(256,256) scale(1.05)">
    <circle cx="0" cy="0" r="52" fill="#111622" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="#e9fbff" stroke-width="6" />

    <g fill="#e9fbff">
      <rect x="-7" y="-76" width="14" height="20" rx="4" />
      <rect x="-7" y="56" width="14" height="20" rx="4" />
      <rect x="-76" y="-7" width="20" height="14" rx="4" />
      <rect x="56" y="-7" width="20" height="14" rx="4" />

      <g transform="rotate(45)">
        <rect x="-7" y="-76" width="14" height="20" rx="4" />
        <rect x="-7" y="56" width="14" height="20" rx="4" />
      </g>
      <g transform="rotate(-45)">
        <rect x="-7" y="-76" width="14" height="20" rx="4" />
        <rect x="-7" y="56" width="14" height="20" rx="4" />
      </g>
    </g>

    <circle cx="0" cy="0" r="10" fill="#4af2c5" />
  </g>
</svg>